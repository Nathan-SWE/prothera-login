<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/generalStyles.css" />
    <link
      rel="shortcut icon"
      href="https://www.prothera.com.br/wp-content/uploads/2023/09/cropped-favicon-192x192.png"
      type="image/x-icon"
    />
    <title>Prothera - Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="triangle-topleft" aria-hidden="true"></div>

    <section class="login-component">
      <div class="login-component_header">
        <h1>Prothera</h1>
        <p>Informe seus dados de acesso nos <span>campos abaixo.</span></p>
      </div>

      <form action="#">
        <fieldset class="login-component_inputs">
          <label for="e-mail">E-mail </label>
          <input
            type="email"
            name="email"
            id="e-mail"
            placeholder="Digite seu e-mail."
            required
          />

          <label for="password">Senha </label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Digite sua senha."
            autocomplete="new-password"
            required
          />
        </fieldset>

        <a href="#">Esqueci minha senha</a>

        <fieldset class="login-component_submit">
          <input type="submit" value="Acessar" />
        </fieldset>
      </form>
    </section>
  </body>
</html>
